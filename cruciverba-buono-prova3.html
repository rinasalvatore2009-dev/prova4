<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risolvi il Cruciverba</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0f172a;
            --accent-blue: #1a2a6c;
            --pivot-color: #f59e0b; /* Oro per GIUSTIZIA */
            --success: #2ecc71;
            --info-btn-bg: #3b82f6;
            --text-light: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.1);
            --font-main: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, #0f172a 0%, #1a2a6c 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Container Principale Flex (Sinistra: Gioco, Destra: Domande) */
        .game-layout {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Sezione Cruciverba (Sinistra) */
        .crossword-section {
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            /* Evita che il cruciverba si schiacci */
            flex-shrink: 0; 
        }

        .row {
            display: flex;
            align-items: center; /* Centra verticalmente il bottone info */
            margin-bottom: 8px;
            position: relative;
        }

        /* Celle */
        .cell {
            width: 45px;
            height: 45px;
            margin: 0 3px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.2s ease;
            outline: none;
        }

        .cell:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fff;
            transform: scale(1.05);
            z-index: 10;
        }

        /* Colonna Pivot (Giustizia) */
        .cell.pivot {
            border: 2px solid var(--pivot-color);
            background: rgba(245, 158, 11, 0.15);
        }

        /* Spaziatore invisibile per l'allineamento */
        .spacer {
            width: 45px;
            margin: 0 3px;
            visibility: hidden;
            pointer-events: none;
        }

        /* Stato Risolto */
        .row.solved .cell {
            background: var(--success);
            border-color: #27ae60;
            color: #003311;
        }
        
        .row.solved .cell.pivot {
            background: #25a25a;
            border-color: #fff;
        }

        /* Pulsante Info (i) */
        .info-btn-wrapper {
            width: 40px; /* Spazio riservato al bottone */
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Per ancorare il tooltip */
        }

        .info-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--info-btn-bg);
            color: white;
            border: none;
            font-weight: bold;
            font-family: serif; /* Per una "i" elegante */
            font-style: italic;
            cursor: pointer;
            opacity: 0; /* Invisibile finché non risolto */
            transform: scale(0);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5);
        }

        .info-btn:hover {
            background: #60a5fa;
            transform: scale(1.1) !important;
        }

        .row.solved .info-btn {
            opacity: 1;
            transform: scale(1);
        }

        /* Tooltip */
        .info-bubble {
            position: absolute;
            left: 40px; /* A destra del bottone */
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #1e293b;
            padding: 15px;
            border-radius: 12px;
            width: 250px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            font-size: 0.85rem;
            line-height: 1.4;
            text-align: left;
            animation: fadeInRight 0.3s ease;
        }

        /* Freccina del Tooltip (verso sinistra) */
        .info-bubble::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 8px 8px 8px 0;
            border-style: solid;
            border-color: transparent white transparent transparent;
        }

        .info-bubble strong {
            display: block;
            color: var(--accent-blue);
            font-size: 1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* Sezione Domande (Destra) */
        .clues-section {
            flex: 1; /* Prende lo spazio rimanente */
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
        }

        .clue-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px 15px;
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
            transition: background 0.3s;
        }

        .clue-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .clue-num {
            background: var(--accent-blue);
            color: white;
            min-width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 2px; /* Allineamento ottico col testo */
        }
        
        .clue-text {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* Animazioni */
        @keyframes fadeInRight {
            from { opacity: 0; transform: translate(-10px, -50%); }
            to { opacity: 1; transform: translate(0, -50%); }
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .game-layout {
                flex-direction: column;
                align-items: center;
            }
            
            .crossword-section {
                width: 100%;
                align-items: center;
                overflow-x: auto;
            }
            
            .clues-section {
                width: 100%;
                max-width: 100%;
            }
            
            /* Su mobile il tooltip appare sotto il bottone per non uscire dallo schermo */
            .info-bubble {
                left: -200px; 
                top: 40px;
                transform: none;
            }
             .info-bubble::before {
                 display: none; /* Nascondi freccia su mobile */
             }
        }
    </style>
</head>
<body>

<h1>Risolvi il cruciverba</h1>

<div class="game-layout">
    
    <div class="crossword-section" id="crossword-grid">
        </div>

    <div class="clues-section" id="clues-list">
        </div>

</div>

<script>
    const crosswordData = [
        { 
            id: 1, 
            word: "ARGUMENT", 
            pivotIndex: 2, 
            clue: "Argomentazione francese",
            desc: "Processo logico per supportare una tesi. Fondamentale nel dibattito illuminista."
        },
        { 
            id: 2, 
            word: "UNICEF", 
            pivotIndex: 2, 
            clue: "Tutela i diritti dei bambini",
            desc: "Agenzia ONU per l'infanzia. Promuove i diritti e migliora le condizioni di vita dei minori."
        },
        { 
            id: 3, 
            word: "ONU", 
            pivotIndex: 2, 
            clue: "Organizzazione garante della pace",
            desc: "Fondata nel 1945 per mantenere la pace, la sicurezza e la cooperazione internazionale."
        },
        { 
            id: 4, 
            word: "DIFESA", 
            pivotIndex: 4, 
            clue: "È quella militare garantita dalla NATO",
            desc: "Principio di difesa collettiva (Art. 5): un attacco a un membro è un attacco a tutti."
        },
        { 
            id: 5, 
            word: "RECHT", 
            pivotIndex: 4, 
            clue: "Diritto in tedesco",
            desc: "Significa 'Diritto' o 'Legge'. Richiama il concetto di Rechtsstaat (Stato di diritto)."
        },
        { 
            id: 6, 
            word: "RISPETTO", 
            pivotIndex: 1, 
            clue: "È alla base di ogni rapporto",
            desc: "Riconoscimento della dignità altrui, pilastro della convivenza civile e dei diritti umani."
        },
        { 
            id: 7, 
            word: "ORGANIZZAZIONI", 
            pivotIndex: 7, 
            clue: "Lo sono quelle internazionali di questa UDA",
            desc: "Enti sovrannazionali formati da più stati per perseguire obiettivi comuni politici o sociali."
        },
        { 
            id: 8, 
            word: "CPI", 
            pivotIndex: 2, 
            clue: "Cour Pénale Internationale",
            desc: "Corte Penale Internazionale. Giudica i crimini più gravi come genocidio e crimini di guerra."
        },
        { 
            id: 9, 
            word: "NATO", 
            pivotIndex: 1, 
            clue: "North Atlantic Treaty Organisation",
            desc: "Alleanza militare difensiva tra Nord America ed Europa nata nel 1949."
        }
    ];

    const gridContainer = document.getElementById('crossword-grid');
    const cluesContainer = document.getElementById('clues-list');
    let openTooltip = null;

    // Calcolo massimo pivot per allineamento colonna
    let maxPivot = 0;
    crosswordData.forEach(item => {
        if (item.pivotIndex > maxPivot) maxPivot = item.pivotIndex;
    });

    // Generazione Griglia e Domande
    crosswordData.forEach((item, rowIndex) => {
        // --- 1. CRUCIVERBA (SINISTRA) ---
        const row = document.createElement('div');
        row.className = 'row';
        row.dataset.word = item.word;

        // Spaziatori iniziali per allineamento
        const spacersCount = maxPivot - item.pivotIndex;
        for (let i = 0; i < spacersCount; i++) {
            const spacer = document.createElement('div');
            spacer.className = 'spacer';
            row.appendChild(spacer);
        }

        // Celle Input
        for (let i = 0; i < item.word.length; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.className = 'cell';
            input.dataset.row = rowIndex;
            input.dataset.col = i;
            
            if (i === item.pivotIndex) input.classList.add('pivot');

            input.addEventListener('input', handleInput);
            input.addEventListener('keydown', handleKeydown);
            row.appendChild(input);
        }

        // Pulsante Info + Tooltip (Alla fine della riga)
        const btnWrapper = document.createElement('div');
        btnWrapper.className = 'info-btn-wrapper';
        
        const btn = document.createElement('button');
        btn.className = 'info-btn';
        btn.innerHTML = 'i';
        
        const tooltip = document.createElement('div');
        tooltip.className = 'info-bubble';
        tooltip.innerHTML = `<strong>${item.word}</strong>${item.desc}`;
        
        // Logica click bottone
        btn.addEventListener('click', (e) => {
            e.stopPropagation(); // Evita conflitti
            toggleTooltip(tooltip);
        });

        btnWrapper.appendChild(btn);
        btnWrapper.appendChild(tooltip);
        row.appendChild(btnWrapper);

        gridContainer.appendChild(row);

        // --- 2. DOMANDE (DESTRA) ---
        const clueCard = document.createElement('div');
        clueCard.className = 'clue-card';
        clueCard.innerHTML = `
            <div class="clue-num">${item.id}</div>
            <div class="clue-text">${item.clue}</div>
        `;
        cluesContainer.appendChild(clueCard);
    });

    function toggleTooltip(tooltipElement) {
        // Chiudi altri se aperti
        if (openTooltip && openTooltip !== tooltipElement) {
            openTooltip.style.display = 'none';
        }

        if (tooltipElement.style.display === 'block') {
            tooltipElement.style.display = 'none';
            openTooltip = null;
        } else {
            tooltipElement.style.display = 'block';
            openTooltip = tooltipElement;
        }
    }

    // Chiudi tooltip cliccando ovunque
    document.addEventListener('click', (e) => {
        if (openTooltip && !e.target.closest('.info-btn-wrapper')) {
            openTooltip.style.display = 'none';
            openTooltip = null;
        }
    });

    function handleInput(e) {
        const input = e.target;
        input.value = input.value.toUpperCase();
        
        const row = input.parentElement;
        
        // Focus next (logic improved to ignore buttons/spacers)
        if (input.value.length === 1) {
            const currentCol = parseInt(input.dataset.col);
            const nextInput = row.querySelector(`input[data-col="${currentCol + 1}"]`);
            if (nextInput) nextInput.focus();
        }

        checkRow(row);
    }

    function handleKeydown(e) {
        if (e.key === 'Backspace' && e.target.value === '') {
            const row = e.target.parentElement;
            const currentCol = parseInt(e.target.dataset.col);
            const prevInput = row.querySelector(`input[data-col="${currentCol - 1}"]`);
            if (prevInput) prevInput.focus();
        }
    }

    function checkRow(row) {
        const inputs = row.querySelectorAll('input');
        let currentWord = '';
        let isFull = true;

        inputs.forEach(inp => {
            if (!inp.value) isFull = false;
            currentWord += inp.value;
        });

        const targetWord = row.dataset.word;

        if (isFull && currentWord === targetWord) {
            if (!row.classList.contains('solved')) {
                row.classList.add('solved');
                inputs.forEach(inp => inp.disabled = true);
                
                // Opzionale: apri automaticamente il tooltip alla vittoria
                // const btn = row.querySelector('.info-btn');
                // btn.click();
            }
        }
    }
</script>

</body>
</html>
